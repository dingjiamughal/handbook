<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        display: block;
        margin: 10px auto 0;
        /* width: 600px;
        height: 500px; */
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="500">浏览器暂不支持canvas</canvas></canvas>
    <script>
      const canvas = document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.lineWidth = 10;
      ctx.strokeStyle = 'red';
      ctx.moveTo(100, 100);
      ctx.lineTo(300, 300);
      ctx.lineTo(500, 200);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
